<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ElectVox - Register Candidate</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #333;
      padding: 30px 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrapper {
      background: #fff;
      border-radius: 12px;
      padding: 30px 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }
    .wrapper:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }
    h2 {
      text-align: center;
      color: #2575fc;
      margin-bottom: 25px;
    }
    form p {
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
      color: #444;
      display: block;
      margin-bottom: 6px;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      font-size: 16px;
      font-family: inherit;
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #2575fc;
      box-shadow: 0 0 8px #2575fc;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px 0;
      background-color: #2575fc;
      color: white;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(37,117,252,0.6);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1a52d1;
      box-shadow: 0 8px 20px rgba(26,82,209,0.7);
    }
      .btn-back {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 18px;
    background-color: #2575fc;
    color: white;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  .btn-back:hover {
    background-color: #1a52d1;
  }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Register as a Candidate</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit Registration</button>
    </form>
    <a href="{% url 'voter_dashboard' %}" class="btn-back">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
