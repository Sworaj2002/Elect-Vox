<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approve Candidates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #343a40;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 22px;
        }

        .dashboard-btn {
            background: #007bff;
            padding: 10px 16px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .dashboard-btn:hover {
            background: #0056b3;
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #495057;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            margin: 0 3px;
        }

        .approve-btn {
            background-color: #28a745;
        }

        .approve-btn:hover {
            background-color: #218838;
        }

        .reject-btn {
            background-color: #dc3545;
        }

        .reject-btn:hover {
            background-color: #c82333;
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        .no-data {
            text-align: center;
            padding: 30px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Candidate Approval Panel</h1>
    <a class="dashboard-btn" href="{% url 'admin_dashboard' %}">Back to Dashboard</a>
</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for candidate in candidates %}
        <tr>
            <td>{{ candidate.id }}</td>
            <td>{{ candidate.full_name }}</td>
            <td>{{ candidate.status }}</td>
            <td>
                <form method="post" style="display:inline;">
                    {% csrf_token %}
                    <input type="hidden" name="candidate_id" value="{{ candidate.id }}">
                    <button class="approve-btn" type="submit" name="action" value="approve" {% if candidate.status != 'pending' %}disabled{% endif %}>
                        Approve
                    </button>
                </form>
                <form method="post" style="display:inline;">
                    {% csrf_token %}
                    <input type="hidden" name="candidate_id" value="{{ candidate.id }}">
                    <button class="reject-btn" type="submit" name="action" value="reject" {% if candidate.status != 'pending' %}disabled{% endif %}>
                        Reject
                    </button>
                </form>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="no-data">No candidates available for approval.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
