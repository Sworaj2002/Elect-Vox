{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electvox | Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: url("{% static 'image1.png' %}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      max-height: 100%;
      overflow-y: auto;
      padding: 30px 15px;
      width: 100%;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 400px;
      max-width: 100%;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #1c1e4a;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      background-color: #1c1e4a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c2f77;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
    }

    .login-link a {
      color: #1c1e4a;
      text-decoration: none;
    }

    @media (max-height: 600px) {
      html, body {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h2>Register to Electvox</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
      </form>
    
      <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
      </div>
    </div>
  </div>
</body>
</html>
